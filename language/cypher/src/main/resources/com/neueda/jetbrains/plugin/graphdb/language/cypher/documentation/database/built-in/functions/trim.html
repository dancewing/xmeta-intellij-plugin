function <b>trim</b>(original)<br>
<br>
trim() returns the original string with whitespace removed from both sides.<br>
<br>
<b>Arguments:</b>
<div style="padding-left: 20px">
    original: An expression that returns a string<br>
</div>
<br>
<b>Example Query:</b>
<pre>
    RETURN trim("   hello   ")
</pre>
