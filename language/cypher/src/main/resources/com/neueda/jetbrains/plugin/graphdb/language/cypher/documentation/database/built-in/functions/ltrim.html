function <b>ltrim</b>(original)<br>
<br>
ltrim() returns the original string with whitespace removed from the left side.<br>
<br>
<b>Arguments:</b>
<div style="padding-left: 20px">
    original: An expression that returns a string<br>
</div>
<br>
<b>Example Query:</b>
<pre>
    RETURN ltrim("   hello")
</pre>
