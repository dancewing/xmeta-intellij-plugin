function <b>round</b>(expression)<br>
<br>
round() returns the numerical expression, rounded to the nearest integer.<br>
<br>
<b>Arguments:</b>
<div style="padding-left: 20px">
    expression: A numeric expression that represents the angle in radians.<br>
</div>
<br>
<b>Example Query:</b>
<pre>
    RETURN round(3.141592)
</pre>
