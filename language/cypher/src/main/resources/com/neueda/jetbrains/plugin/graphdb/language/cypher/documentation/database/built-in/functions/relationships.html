function <b>relationships</b>(path)<br>
<br>
Returns all relationships in a path.<br>
<br>
<b>Arguments:</b>
<div style="padding-left: 20px">
    path: A path.<br>
</div>
<br>
<b>Example Query:</b>
<pre>
    MATCH p=(a)-->(b)-->(c)
    WHERE a.name='Alice' AND c.name='Eskil'
    RETURN relationships(p)
</pre>
