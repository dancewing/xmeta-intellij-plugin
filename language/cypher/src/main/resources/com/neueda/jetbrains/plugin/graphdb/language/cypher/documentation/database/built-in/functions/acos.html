function <b>acos</b>(expression)<br>
<br>
acos() returns the arccosine of the expression, in radians.<br>
<br>
<b>Arguments:</b>
<div style="padding-left: 20px">
    expression: A numeric expression that represents the angle in radians.<br>
</div>
<br>
<b>Example Query:</b>
<pre>
    RETURN acos(0.5)
</pre>
