function <b>degrees</b>(expression)<br>
<br>
degrees() converts radians to degrees.<br>
<br>
<b>Arguments:</b>
<div style="padding-left: 20px">
    expression: A numeric expression that represents the angle in radians.<br>
<br>
</div>
<br>
<b>Example Query:</b>
<pre>
    RETURN degrees(3.14159)
</pre>
