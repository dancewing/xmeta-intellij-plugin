function <b>tail</b>(expression)<br>
<br>
tail() returns all but the first element in a list.<br>
<br>
<b>Arguments:</b>
<div style="padding-left: 20px">
    expression: This expression should return a list of some kind.<br>
</div>
<br>
<b>Example Query:</b>
<pre>
    MATCH (a)
    WHERE a.name='Eskil'
    RETURN a.array, tail(a.array)
</pre>
