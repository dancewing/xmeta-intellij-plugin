function <b>rtrim</b>(original)<br>
<br>
rtrim() returns the original string with whitespace removed from the right side.<br>
<br>
<b>Arguments:</b>
<div style="padding-left: 20px">
    original: An expression that returns a string<br>
</div>
<br>
<b>Example Query:</b>
<pre>
    RETURN rtrim("hello   ")
</pre>
