function <b>haversin</b>(expression)<br>
<br>
haversin() returns half the versine of the expression.<br>
<br>
<b>Arguments:</b>
<div style="padding-left: 20px">
    expression: A numeric expression that represents the angle in radians.<br>
</div>
<br>
<b>Example Query:</b>
<pre>
    RETURN haversin(0.5)
</pre>
