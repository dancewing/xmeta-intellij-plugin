function <b>right</b>(original, length)<br>
<br>
right() returns a string containing the right n characters of the original string.<br>
<br>
<b>Arguments:</b>
<div style="padding-left: 20px">
    original: An expression that returns a string<br>
    n: An expression that returns a positive number<br>
</div>
<br>
<b>Example Query:</b>
<pre>
    RETURN right("hello", 3)
</pre>
