function <b>timestamp</b>()<br>
<br>
timestamp() returns the difference, measured in milliseconds, between the current time and midnight, January 1, 1970 UTC.
It will return the same value during the whole one query, even if the query is a long running one.<br>
<br>
<br>
<b>Example Query:</b>
<pre>
    RETURN timestamp()
</pre>
