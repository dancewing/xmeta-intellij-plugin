function <b>split</b>(original, splitPattern)<br>
<br>
split() returns the sequence of strings which are delimited by split patterns.<br>
<br>
<b>Arguments:</b>
<div style="padding-left: 20px">
    original: An expression that returns a string<br>
    splitPattern: The string to split the original string with<br>
</div>
<br>
<b>Example Query:</b>
<pre>
    RETURN split("one,two", ",")
</pre>
