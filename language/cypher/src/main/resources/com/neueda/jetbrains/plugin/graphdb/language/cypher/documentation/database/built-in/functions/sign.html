function <b>sign</b>(expression)<br>
<br>
sign() returns the signum of a number — zero if the expression is zero, -1 for any negative number, and 1 for any positive number.<br>
<br>
<b>Arguments:</b>
<div style="padding-left: 20px">
    expression: A numeric expression.<br>
</div>
<br>
<b>Example Query:</b>
<pre>
    RETURN sign(-17), sign(0.1)
</pre>
