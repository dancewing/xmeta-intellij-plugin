function <b>asin</b>(expression)<br>
<br>
asin() returns the arcsine of the expression, in radians.<br>
<br>
<b>Arguments:</b>
<div style="padding-left: 20px">
    expression: A numeric expression that represents the angle in radians.<br>
</div>
<br>
<b>Example Query:</b>
<pre>
    RETURN asin(0.5)
</pre>
